<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h1 v-for="i in items">{{i}}</h1>
    {{message}}
    <yin v-for="i in items" v-bind:yue="i"></yin>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component("yin",{
        props: ['yue'],
        template: '<h1>{{yue}}</h1>'
    })
    var vm=new Vue({
        el:"#app",
        data:{
            message:"hello",
            items: ["yin","yue","feng"]
        }
    });

</script>
</body>
</html>
