<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--v-model事件实现双向绑定-->
<div id="app">
    输入<input type="text" v-model="message"/>{{message}}
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vm=new Vue({
        el:"#app",
        data:{
            message:"hello"
        },
        methods:{
            test: function (){
                alert(this.message);
            }
        }
    });
</script>
</body>
</html>
